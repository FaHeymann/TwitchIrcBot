group 'FabianHeymann'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 7
targetCompatibility = 7

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.fabianheymann.ircbot.core.IRCBot'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
